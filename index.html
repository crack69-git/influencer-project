<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="poppins-regular">
    <header>
        <nav id="navbar">
            <h3 class="color">Influencer products</h3>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">sign up</a>
                <a href="#">Log in</a>
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </nav>
    </header>
    <main id="main-section">
        <section id="banner">
            <div class="banner-container">
                <div class="banner-txt">
                    <h1>Start your journey as Influencer</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                    <button class="btn">Prebook now<i class="fa-solid fa-arrow-right-long"></i></button>
                </div>
                <div class="banner-image">
                    <img src="images/main-camera.png" alt="banner image">
                </div>
            </div>
        </section>
        <section id="sponsors">
            <div class="sponsor-container">
                <img src="logos/Alibaba.svg" alt="alibaba logo">
                <img src="logos/Amazon.svg" alt="amazon logo">
                <img src="logos/Daraz.svg" alt="daraz logo">
                <img src="logos/Ebay.svg" alt="ebay logo">
                <img src="logos/Rakuten.svg" alt="rakuten logo">
                <img src="logos/Walmart.svg" alt="walmart logo">
                <img src="logos/Target.svg" alt="target logo">
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
